<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-3 bg-light">
                <h4>Search for a City:</h4>
                <form class="input-group">
                    <div>
                        <input type="email" class="form-control" id="weather-input" aria-describedby="emailHelp" placeholder="enter city">
                    </div>
                    <button type="submit" class = "btn btn-primary" id="weather-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
                <br>
                <div class="card" style="width: 100%;">
                    <div class="list-group list-group-flush">
                        <!-- <button class="list-group-item text-left">Austin</button>
                        <button class="list-group-item text-left">Chicago</button>
                        <button class="list-group-item text-left">New York</button> -->
                    </div>
                </div>
                <br>
            </div>
            <div class="col-md-9">
                <div class="bg-white">
                    <div id="currentWeather" class="card mt-4">

                    </div>
                    <h2>5-Day Forecast:</h2>
                    <div id="forecast" class="card-group">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
